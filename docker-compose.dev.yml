version: '3.8'

services:
  # Banco de dados PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: hotel_postgres_dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: pousada_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    networks:
      - hotel_network_dev
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend FastAPI (Modo desenvolvimento)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hotel_backend_dev
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql+psycopg://postgres:1234@db:5432/pousada_db
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
    networks:
      - hotel_network_dev
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend React + Vite (Modo desenvolvimento)
  frontend:
    image: node:20-alpine
    container_name: hotel_frontend_dev
    restart: unless-stopped
    working_dir: /app
    environment:
      - NODE_ENV=development
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - hotel_network_dev
    command: sh -c "npm install && npm run dev -- --host"

  # pgAdmin - Interface Web para PostgreSQL
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: hotel_pgadmin_dev
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@hotel.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data_dev:/var/lib/pgadmin
    depends_on:
      - db
    networks:
      - hotel_network_dev

networks:
  hotel_network_dev:
    driver: bridge

volumes:
  postgres_data_dev:
    driver: local
  pgadmin_data_dev:
    driver: local
